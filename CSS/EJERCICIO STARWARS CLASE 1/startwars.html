<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio STAR WARS</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/PfQR2RNx/cloneold-87096-64x64.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
  </head>
  <header>
    <div>
      <nav>
        <ul>
          <li><a href="#malos">Imperio</a></li>
          <li><a href="#buenos">Rebeldes</a></li>
        </ul>
      </nav>
    </div>
    </header>

    <body>
    <img class="logo" src="https://elastic-khorana-29f1fb.netlify.app/starwars_logo.png" alt="starwars" width="600px" height="250px" />
    <br />

    <h2  id="malos">EL IMPERIO</h2>
    <br />
    <ul>
      <li id="Vader">Lider: Darth Vader</li>

      <img class="Imperio"
        src="https://elastic-khorana-29f1fb.netlify.app/darth_vader.png"
        alt="darthvader"
        width="300px"
        height="500px"
      /><br />

      <li id="Soldados2" > Tropa principal: StormTroopers</li>
      <br />

      <img id="Soldados" class="Imperio"
        src="https://elastic-khorana-29f1fb.netlify.app/stormtrooper.png"
        alt="stormtrooper"
        width="375px"
        height="550px"
      /><br />

      <ul>
        <li class="apoyo">
          Unidades de apoyo:

          <li class="subtitulos_imperio">Caminante</li>

          <img class="Imperio"
            src="https://elastic-khorana-29f1fb.netlify.app/caminante.png"
            alt="caminante"
            width="400px"
            height="400px"
          /><br /><br />

          <li>Tie Fighter</li>

          <img class="Imperio"
            src="http://vignette1.wikia.nocookie.net/starwars/images/9/92/TIEfighter2-Fathead.png/revision/latest?cb=20150309055216"
            alt="tie_fighter"
            width="500px"
            height="500px"
          />
        </li>
      </ul>
    </ul>


    <h2 class="Titulo" id="buenos">Los rebeldes</h2>
    <br />
<ul>

    <li id="Luke"> Lider: Luke Skywalker</li>
    <br />

    <img class="Rebeldes"
      src="https://elastic-khorana-29f1fb.netlify.app/skywalker.png"
      alt="luke_skywalker"
      height="600px"
      width="425px"
    />
    <br />

    <li>Droides</li>
    <br />

    <div class="Rebeldes" id="Droides">
      <img src="https://elastic-khorana-29f1fb.netlify.app/r2d2.png" alt="r2d2" width="400px" height="500px" />

      <img src="https://elastic-khorana-29f1fb.netlify.app/c3po.png" alt="c3po" width="400px" height="700px" />

      <img src="https://elastic-khorana-29f1fb.netlify.app/bb8.png" alt="bb8" width="400px" height="400px" />
    </div>
    <br />
<ul>


    <li class="apoyo">
      Unidades de apoyo:


      <li class="Naves">Tanque</li>
      <img class="Rebeldes"
        src="http://vignette2.wikia.nocookie.net/starwars/images/f/f1/T3-B.jpg/revision/latest?cb=20050709081448"
        alt="Tanque"
        height="450px"
        width="700px"
      />
      <br />

      <li class="Naves">Halcon Milenario</li>
      <img class="Rebeldes"
        src="https://elastic-khorana-29f1fb.netlify.app/halcon_milenario.png"
        alt="halcon_milenario"
        height="450px"
        width="700px"
      />
      <br />

      <h3 class="Naves">X-Wing</h3>
      <br />

      <img class="Rebeldes" src="https://elastic-khorana-29f1fb.netlify.app/x_wing.png" alt="x_wing" width="700px" height="500px" />
    </li>
</ul>
</ul>
